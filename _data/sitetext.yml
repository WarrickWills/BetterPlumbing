en: &DEFAULT_EN
  header:
    title: Better Plumbing Auckland
    text: For Better Plumbing Solutions
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Trusted Auckland plumbers providing comprehensive, high quality solutions for all your plumbing needs. From residential to commercial projects, we have the expertise to handle any plumbing job."
    section: services
    list:
      - title: "Plumbing repairs and maintenance"
        desc: "Keep your plumbing system in excellent condition with Better Plumbing's reliable repair and maintenance services. Our skilled plumbers will swiftly identify and fix any issues, ensuring optimal performance and preventing future problems."
        icon: fas fa-wrench #find more at https://fontawesome.com/icons
      - title: "Fixture installations and replacements"
        desc: "Upgrade your fixtures with Better Plumbing's expert installation and replacement services. From faucets and sinks to toilets and showers, our professionals will ensure precise installation, improving both functionality and aesthetics."
        icon: fas fa-shower
      - title: "Water heater repair and installation"
        desc: "Enjoy uninterrupted hot water with Better Plumbing's water heater repair and installation solutions. Our experienced technicians will promptly diagnose and resolve issues, ensuring your water heater operates efficiently and reliably."
        icon: fas fa-water
      - title: "Pipe repair and repiping"
        desc: "Say goodbye to leaks and damaged pipes with Better Plumbing's expert pipe repair and repiping services. Our skilled team will assess the condition of your pipes and provide effective repairs or recommend repiping if necessary, ensuring a durable and efficient plumbing system."
        icon: fas fa-bath
      - title: "Drain cleaning and sewer line services"
        desc: "Experience hassle-free drainage with Better Plumbing's thorough drain cleaning and sewer line services. Our advanced techniques and equipment effectively remove clogs and blockages, restoring proper flow and preventing backups."
        icon: fas fa-broom
      - title: "Bathroom and kitchen remodeling plumbing" #"[Markdown](https://en.wikipedia.org/wiki/Markdown)"
        desc: "Transform your bathroom and kitchen with our exceptional remodeling plumbing services. From installing new fixtures to optimizing plumbing layouts, our expert team will bring your vision to life, creating stunning and functional spaces you'll love."
        icon: fas fa-hammer

  portfolio:
    title: "Portfolio"
    text: "Projects we've done"
    section: portfolio
    closebutton: "Close"

